<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Referrals — Earn Ethiopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="mobile-nav">
    <button id="hamburger" class="hamburger" aria-label="menu">☰</button>
    <div class="nav-brand">Referrals</div>
    <div class="nav-actions">
      <a class="btn ghost" href="dashboard.html">Back</a>
    </div>
  </nav>

  <aside id="sidebar" class="sidebar hidden">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="tasks.html">Tasks</a></li>
      <li><a href="wallet.html">Wallet</a></li>
      <li><a href="referrals.html">Referrals</a></li>
    </ul>
  </aside>

  <main class="container padded">
    <section class="glass">
      <h2>Your referral link</h2>
      <p>Earn <strong>5 points</strong> per referral.</p>
      <div class="glass card">
        <p id="ref-link" class="muted">Loading...</p>
        <p>Referrals count: <strong id="ref-count">0</strong></p>
        <button id="copy-btn" class="btn">Copy link</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">© 2025 Teenage Developer — Eyakem Takele</footer>

  <script type="module">
    import { initApp, getReferralData } from './app.js';
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('hidden');
    });
    await initApp();
    const data = await getReferralData();
    document.getElementById('ref-link').textContent = data.link;
    document.getElementById('ref-count').textContent = data.count;
    document.getElementById('copy-btn').addEventListener('click', async () => {
      await navigator.clipboard.writeText(data.link);
      alert('Referral link copied to clipboard');
    });
  </script>
</body>
</html>
