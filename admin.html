<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Ethiopia - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Earn Ethiopia</div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="tasks.html">Tasks</a>
            <a href="wallet.html">Wallet</a>
            <a href="referrals.html">Referrals</a>
            <a href="profile.html">Profile</a>
            <a href="admin.html">Admin Panel</a>
            <a href="contact.html">Contact</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Admin Panel</h2>

        <!-- Manage Announcements -->
        <section class="profile-card">
            <h3>Announcements</h3>
            <form id="announcementForm">
                <input type="text" id="announcementInput" placeholder="New Announcement" required>
                <button type="submit" class="btn">Add Announcement</button>
            </form>
            <ul id="announcementListAdmin">
                <!-- Populated from app.js -->
            </ul>
        </section>

        <!-- Manage Tasks -->
        <section class="profile-card" style="margin-top:2rem;">
            <h3>Tasks Management</h3>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <input type="text" id="taskLink" placeholder="Task External Link" required>
                <input type="number" id="taskPoints" placeholder="Points" required>
                <button type="submit" class="btn">Add Task</button>
            </form>
            <ul id="tasksListAdmin">
                <!-- Populated from app.js -->
            </ul>
        </section>

        <!-- Withdrawal Approvals -->
        <section class="profile-card" style="margin-top:2rem;">
            <h3>Pending Withdrawals</h3>
            <ul id="withdrawalsListAdmin">
                <!-- Populated from app.js -->
            </ul>
        </section>

        <!-- Users Management -->
        <section class="profile-card" style="margin-top:2rem;">
            <h3>All Users</h3>
            <ul id="usersListAdmin">
                <!-- Populated from app.js -->
            </ul>
        </section>
    </main>

    <footer style="text-align:center; margin-top:2rem;">
        <p>&copy; 2025 Teenage Developer Eyakem Takele</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
