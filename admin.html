<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Earn Ethiopia</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Admin Panel</h1>
  </header>

  <!-- Add Task -->
  <section id="addTaskSection">
    <h2>Add New Task</h2>
    <input type="text" id="taskTitle" placeholder="Task Title">
    <input type="text" id="taskLink" placeholder="Task Link">
    <input type="number" id="taskReward" placeholder="Reward Points">
    <button onclick="adminAddTask(document.getElementById('taskTitle').value, document.getElementById('taskLink').value, parseInt(document.getElementById('taskReward').value))">Add Task</button>
  </section>

  <!-- Add Announcement -->
  <section id="addAnnouncementSection">
    <h2>Add Announcement</h2>
    <input type="text" id="announcementContent" placeholder="Announcement Content">
    <button onclick="adminAddAnnouncement(document.getElementById('announcementContent').value)">Add Announcement</button>
  </section>

  <!-- View Submissions -->
  <section id="submissionsSection">
    <h2>User Submissions</h2>
    <div id="submissions"></div>
  </section>

  <!-- Logout -->
  <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  <button onclick="logout()">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script src="app.js"></script>
<script>
loadSubmissions();
</script>
</body>
</html>
