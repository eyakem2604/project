<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wallet — Earn Ethiopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="mobile-nav">
    <button id="hamburger" class="hamburger" aria-label="menu">☰</button>
    <div class="nav-brand">Wallet</div>
    <div class="nav-actions">
      <a class="btn ghost" href="dashboard.html">Back</a>
    </div>
  </nav>

  <aside id="sidebar" class="sidebar hidden">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="tasks.html">Tasks</a></li>
      <li><a href="wallet.html">Wallet</a></li>
      <li><a href="referrals.html">Referrals</a></li>
    </ul>
  </aside>

  <main class="container padded">
    <section class="glass wallet-card">
      <h2>Your Wallet</h2>
      <p>Total points: <strong id="points">0</strong></p>
      <p>Conversion: 10 points = 1 ETB</p>

      <form id="withdraw-form">
        <label>Telebirr name<input id="telebirr_name" required></label>
        <label>Telebirr number<input id="telebirr_number" required></label>
        <label>Amount (ETB)<input id="amount" type="number" min="100" required></label>
        <button class="btn" type="submit">Withdraw</button>
      </form>

      <div id="withdraw-msg" class="muted"></div>
    </section>
  </main>

  <footer class="site-footer">© 2025 Teenage Developer — Eyakem Takele</footer>

  <script type="module">
    import { initApp, createWithdrawal } from './app.js';
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('hidden');
    });
    await initApp();
    const form = document.getElementById('withdraw-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('telebirr_name').value.trim();
      const number = document.getElementById('telebirr_number').value.trim();
      const amount = Number(document.getElementById('amount').value);
      document.getElementById('withdraw-msg').textContent = 'Processing...';
      try {
        await createWithdrawal({ telebirr_name: name, telebirr_number: number, amount });
        document.getElementById('withdraw-msg').textContent = 'Withdrawal requested.';
      } catch (err) {
        document.getElementById('withdraw-msg').textContent = err.message || String(err);
      }
    });
  </script>
</body>
</html>
