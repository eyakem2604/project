<body>
    <!-- Header -->

        <div class="logo">Earn Ethiopia</div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <main>
        <h2>Contact Us</h2>

        <!-- Telegram Link -->
        <section class="profile-card">
            <h3>Telegram</h3>
            <p>Reach us on Telegram:</p>
            <a href="https://t.me/PromotionEmpire" target="_blank" class="btn">@PromotionEmpire</a>
        </section>

        <!-- Contact Form -->
        <section class="profile-card" style="margin-top:2rem;">
            <h3>Send us a message</h3>
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Your Name" required>
                <input type="email" id="contactEmail" placeholder="Your Email" required>
                <textarea id="contactMessage" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div id="contactStatus" style="margin-top:1rem; color:#00ccff;"></div>
        </section>

        <!-- Placeholder Map -->
        <section class="profile-card" style="margin-top:2rem;">
            <h3>Our Location</h3>
            <div style="background:#001933; color:#00ccff; height:200px; display:flex; align-items:center; justify-content:center;">
                Map Placeholder
            </div>
        </section>
    </main>

    <footer style="text-align:center; margin-top:2rem;">
